#initial pool sizes
socket.pool.initConn=5
#min pool sizes
socket.pool.minConn=5
#max pool sizes
socket.pool.maxConn=10
#maintenance thread sleep time
socket.pool.maintSleep=30000
#default timeout of socket reads
socket.pool.socketTO=1800000
#default timeout of socket connections
socket.pool.socketConnectTO=10000
#CONSISTENT_HASH
socket.pool.CONSISTENT_HASH=3

